<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<h1>LISTA MATERIAS</h1>
	<table class="table table-dark table-striped">
		<thead>
			<tr>
				<th>CEDULA ESTUDIANTE</th>
				<th>APELLIDO ESTUDIANTE</th>
				<th>NOMBRE MATERIA</th>
				<th>CODIGO MATERIA</th>
				<th>FECHA MATRICULA</th>
			
			</tr>
		</thead>
		<tbody>
			<tr th:each="matriculaDTO:${lista} ">
				<td th:text="${matriculaDTO.cedulaEstudiante}"></td>
				<td th:text="${matriculaDTO.apellidoEstudiante}"></td>
				<td th:text="${matriculaDTO.nombreMateria}"></td>
				<td th:text="${matriculaDTO.codigoMateria}"></td>
				<td th:text="${matriculaDTO.fechatMatricula}"></td>
			</tr>
		</tbody>
		</tableclass="table-success">
</body>

</html>
