<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<h1>LISTA MATERIAS</h1>
	<table class="table table-dark table-striped">
		<thead>
			<tr>
				<th>NOMBRE</th>
				<th>CODIGO</th>
				<th>DESCRIPCION</th>
				<th>NUMERO DE CREDITOS</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="materia:${lista} ">
				<td th:text="${materia.nombre}"></td>
				<td th:text="${materia.codigo}"></td>
				<td th:text="${materia.descripcion}"></td>
				<td th:text="${materia.numeroCreditos}"></td>
				<td>
					<form th:action="@{/materias/buscar2}" th:method="GET">
						<input class="btn btn-danger" type="submit" value="VISUALIZAR">
					</form>
				</td>
			</tr>
		</tbody>
		</tableclass="table-success">
</body>

</html>
